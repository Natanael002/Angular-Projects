<mat-card class="card">

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" 
                [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input  type="number" matInput placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price" name="price">
        </mat-form-field>

    color= "primary">
        Salvar

    <button mat-raised-button (click)="cancel()"

    </button>
</mat-card>
